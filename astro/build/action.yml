name: Astro build
description: build astro sites
inputs:
  node-version:
    description: "node version to use"
    required: false
    default: 24.1.0
  working-directory:
    description: "the current working directory"
    required: false
    default: "."

runs:
  using: composite
  steps:
    - name: checkout code
      uses: actions/checkout@v5

    - name: install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: setup node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: install dependencies
      shell: bash
      run: pnpm install
      working-directory: ${{ inputs.working-directory }}

    - name: run astro build
      shell: bash
      run: pnpm run build
      working-directory: ${{ inputs.working-directory }}
