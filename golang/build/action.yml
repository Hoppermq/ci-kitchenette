name: GO Build
description: build go codes using taskfiles
inputs:
  go-version:
    description: "GO version to use"
    required: false
    default: "1.21"
  working-directory:
    description: "The current working directory"
    required: false
    default: "."
  flags:
    description: "Building flags"
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup GO
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}

    - name: Build Release
      shell: bash
      run: task build
